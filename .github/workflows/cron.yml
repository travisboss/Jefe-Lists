# This is a basic workflow to help you get started with Actions

name: Cron CI

# Controls when the action will run.
on:
  # schedule on a cron job
  schedule:
    - cron: "0 1 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command

      - name: Create local changes
        run: |
          yarn hostlist-compiler -c allow_configuration.json -o allowlist.txt
          yarn hostlist-compiler -c oisd_configuration.json -o oisd_blocklist.txt
          # yarn hostlist-compiler -c non_ticked_block_configuration.json -o non_ticked_blocklist.txt,
          yarn hostlist-compiler -c ticked_block_configuration.json -o ticked-blocklist.txt
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Make changes to allowlist.txt and blocklist.txt"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          branch: ${{ github.ref }}
