# This is a basic workflow to help you get started with Actions

name: Cron CI

# Controls when the action will run.
on:
  # schedule on a cron job
  schedule:
    - cron: "0 7 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm ci

      - name: Create local changes
        run: |
          npx hostlist-compiler -c allow_configuration.json -o allowlist.txt
          npx hostlist-compiler -c oisd_configuration.json -o oisd_blocklist.txt
          npx hostlist-compiler -c nextdns_configuration.json -o nextdns_blocklist.txt
          npx hostlist-compiler -c wally3k_blocklist_configuration.json -o wally3k_blocklist.txt
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add -A
          git commit -m "Make changes to allowlist and blocklists"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          branch: ${{ github.ref }}
